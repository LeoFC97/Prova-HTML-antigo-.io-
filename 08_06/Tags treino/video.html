<!DOCTYPE html>
<html>
		<head>
			<title>Video</title>
			<meta charset="utf-8">
			<meta charset="pt-br">
		</head>
	<body>
		<p>Audio</p>
		<audio controls id="audio">
			<source src="src/audio.mp3" type="audio/mp3">
		</audio>
		<p>video</p>
		<video width="420" height="240" controls="controls">
	  		<source src="src/video.ogg" type="video/ogg">
	  		<source src="src/video.mp4" type="video/mp4">
		</video>
		<br>
		<p>Iframe</p>	
		<iframe 
			width="560" height="315" src="https://www.youtube.com/embed/016gjN4alcg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
		</iframe>
	</body>
</html>
